<!DOCTYPE>
<html ng-app="myApp">
<head>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>CONTACT LIST APP</title>


</head>
<body>
<div class="container" ng-controller="AppCtrl">

<h1>CONTACT LIST APP</h1>	

<table class="table">
    <thead>
    	<tr>
    		<th>NAME</th>
    		<th>EMAIL</th>
    		<th>NUMBER</th>
            <th>ACTION</th>
             <th>&nbsp</th>
    	</tr>


    </thead>
<tbody>
<tr>
	  <td><input class="form-control" ng-model="contact.name"> </td>
	   <td><input class="form-control" ng-model="contact.email"> </td>
 <td><input class="form-control" ng-model="contact.number"> </td>
 <td> <button class="btn btn-primary" ng-click="addContact()">Add Contact </button></td>
   <td><button class="btn btn-info" ng-click="update()">UPDATE</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">CLEAR</button></td>
</tr>

<tr ng-repeat="x in contactlist">
    <td>{{x.name}}</td>
    <td>{{x.email}}</td>
    <td>{{x.number}}</td>
    <td><button class="btn btn-danger" ng-click="remove(x._id)">REMOVE</button></td>
     <td><button class="btn btn-warning" ng-click="editi(x._id)">EDIT</button></td>
     

</tr>	

</tbody>



   <table> 






</div>


	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js">
</script>

</body>
</html>
